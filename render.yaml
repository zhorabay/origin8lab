databases:
  - name: origin8lab-backend
    databaseName: origin8lab-backend
    user: origin8lab
    plan: free

services:
  - type: web
    name: origin8lab-backend
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec rails server"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: origin8lab-backend
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2